<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8e6f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080.png?text=Romantic+Background');
            background-size: cover;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, My Love!</h1>
        <p>This is just the beginning of our surprise. Get ready for something special!</p>
        <button onclick="window.location.href='game.html'">Start the Adventure</button>
    </div>
</body>
</html>
